<html>

<head>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <div class="grid-container">

        <div class="logo">
            <a href="/">
                <img src="https://i.ibb.co/QvwxK1J/duvarov.png" alt="">
            </a>
        </div>

        <div class="top-left"></div>

        <div class="top-right">
            <a href="https://github.com/cobanov/duvar-app">
                <img src="https://juststickers.in/wp-content/uploads/2016/10/fork-me-on-github.png" alt="Fork me"
                    width=150px style="position:absolute; right:0px; top:0px">

            </a>
        </div>

        <div class="ads"></div>

        <div class="main">

            <div class="navbar">
                <a href="/top">Top Entries</a>
                |
                <a href="/">Stream</a>
                |
                <a href="/rules">Rules</a>

            </div>

            <div class="form">
                <form method="POST">
                    <textarea name="message"></textarea>
                    <br>
                    <input type="submit" class="buton" style="margin:10px">
                </form>
            </div>

            <div class="entries">
                <div class="entries_box">
                    {% for message_id, entry, time, vote in entries[::-1] %}
                    <div class="message_box">
                        <p>
                            <span class="entry"> â–¶ {{ entry[:280] }}</span>
                    </div>
                    <div class="under_box">

                        <span class="time">
                            {{ time }}
                        </span>

                        <span class="vote" style="color: white;">
                            | Vote: {{ vote }} |

                        </span>

                        <span class="message_id" style="text-align: right;">
                            message_id: {{ message_id }} |

                            <form action="/upvote/{{ message_id }}" method="post">
                                <button class="upvote" type="submit"> +1 </button>
                            </form>

                        </span>


                    </div>


                    </p>
                    {% endfor %}
                </div>
            </div>

        </div>

        <div class="sidebar"></div>

    </div>
</body>


</html>
